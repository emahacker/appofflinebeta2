<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <button id="startBtn">Start Tracking</button>
        <button id="stopBtn">Stop Tracking</button>
        <button id="reportBtn">Send Daily Report</button>

        <div id="status">
            <p>Time on Social: <span id="socialTime">00:00:00</span></p>
            <p>Time on Web: <span id="webTime">00:00:00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
